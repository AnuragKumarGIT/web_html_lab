<html>
<head>
    <title>Clickable Image Example</title>
</head>
<body style="background-color: lightblue;">
    <h1 align="center">Clickable Image on the Left</h1>
    <a href="https://wallpapers.com/non-copyrighted" target="_blank">
        <img src="https://wallpapers.com/images/hd/non-copyrighted-purple-electric-current-3wg4ay1jntabvotd.jpg" alt="Clickable Image" style="float: left; width: 200px; margin-right: 20px;">
    </a>
    <p style="font-size: 18px;">
        This is a web page with an image on the left-hand side. When you click on the image, it opens a new page.
        The image is styled using the <code>float</code> property, so the text flows around it, and clicking it opens another web page in a new tab.
    </p>
</body>
</html>
