            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;

            background-image: url('https://th.bing.com/th/id/OIP.v9HUkTpK2OHhn20aNf1HIQHaEn?w=257&h=180&c=7&r=0&o=5&pid=1.7');

            padding: 20px;
            text-align: center;
        }

        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: orange;
        }
