<html>
<head>
    <title>Clickable Image Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0;">
    <h1 style="text-align: center; color: #00698f;">Clickable Image on the Left</h1>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Clickable Image" style="float: left; width: 250px; margin: 20px; border: 1px solid #ccc;">
    </a>
    <p style="font-size: 18px; margin-top: 20px;">
        This is a web page with an image on the left-hand side. When you click on the image, it opens a YouTube video in a new tab.
        The image is styled using the <code>float</code> property, so the text flows around it, and clicking it opens another web page in a new tab.
    </p>
</body>
</html>
